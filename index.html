<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quip</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="app-container">
        <header>
            <h2>quip</h2>
            <div class="header-buttons">
                <button class="settings-button" onclick="window.location.href='settings.html'">‚öôÔ∏è</button>
                <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
                <button class="analytics-button" onclick="window.location.href='analytics.html'">üìä</button>
            </div>
        </header>
        <div id="chatbox"></div>
        <div id="typing-indicator" class="typing-indicator">typing...</div>
        <footer>
            <input type="text" id="userInput" placeholder="type your message...">
            <button onclick="sendMessage()">send</button>
        </footer>
    </div>

    <script>
        const chatbox = document.getElementById("chatbox");
        const userInput = document.getElementById("userInput");
        const typingIndicator = document.getElementById("typing-indicator");
        let apiKey = localStorage.getItem("openrouter_api");
        let aiModel = localStorage.getItem("ai_model") || "qwen/qwq-32b:free";
        let conversationHistory = JSON.parse(localStorage.getItem("conversationHistory")) || [];

        function addMessage(text, isUser) {
            const msg = document.createElement("div");
            msg.className = `message ${isUser ? "user" : "bot"}`;
            msg.innerHTML = text;
            chatbox.appendChild(msg);
            chatbox.scrollTop = chatbox.scrollHeight;
        }

        function loadChats() {
            const chats = JSON.parse(localStorage.getItem("chats")) || [];
            chats.forEach(chat => addMessage(chat.text, chat.isUser));
        }

        function saveChat(text, isUser) {
            const chats = JSON.parse(localStorage.getItem("chats")) || [];
            chats.push({ text, isUser });
            localStorage.setItem("chats", JSON.stringify(chats));
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            if (!apiKey) {
                alert("please go to settings and enter an api key!");
                return;
            }

            addMessage(message, true);
            saveChat(message, true);
            userInput.value = "";
            typingIndicator.style.display = "block";

            conversationHistory.push({ role: "user", content: message });

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`,
                        "X-Title": "quip"
                    },
                    body: JSON.stringify({
                        model: aiModel,
                        messages: conversationHistory
                    })
                });

                const data = await response.json();
                const botReply = data.choices[0]?.message?.content || "error: no response";
                addMessage(botReply, false);
                saveChat(botReply, false);

                conversationHistory.push({ role: "assistant", content: botReply });
                localStorage.setItem("conversationHistory", JSON.stringify(conversationHistory));
            } catch (error) {
                addMessage("error contacting ai", false);
            } finally {
                typingIndicator.style.display = "none";
            }
        }

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
            const themeButton = document.querySelector(".theme-toggle");
            themeButton.textContent = document.body.classList.contains("dark-theme") ? "‚òÄÔ∏è" : "üåô";
        }

        loadChats();
    </script>
</body>
</html>
